<!DOCTYPE html>
<html>
<body style="background-color:#656D4A;">
<head>
<title> Contact Us: </title>
<style>
	header {
  text-align: center;
  color: #C2C5AA;
}
	main {
  text-align: center;
  color: #C2C5AA;
}
	input {
  width: 100%;
}
</style>
</head>
	<header>
	<h1>Please fill out the below form with any questions or concerns.</h1>
	</header>
<main>
	<div class="row" style="background-color:#656D4A;">
		<label for="fname">Full name:</label>
		<input type="text" id="fname" name="fname" size="50">
		</div>
	<div class="row" style="background-color:#656D4A;">
		<label for="email">Email Address:</label>
		<input type="text" id="email" name="email" size="50">
		</div>
	<div class="row" style="background-color:#656D4A;">
		<label for="message">Message:</label>
		<input type="text" id="message" name="message" size="100">
		</div>
</main>
</body>
</html>
