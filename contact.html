<!DOCTYPE html>
<html>
<body style="background-color:#656D4A;">
<head>
<title> Contact Us: </title>
<style>
	header {

}
	main {

}
	input [type=text]  {
  width: 50%;

}
		input [type=text1]  {
  width: 50%;
padding: 60px 20px;

}

		<p><label for="email">Email Address:</label></p>

		</div>
	<div class="row" style="background-color:#656D4A;">
		<p><label for="message">Message:</label></p>
		<input type="text1" id="message" name="message" size="50" style="width: 60px;">

</main>
</body>
</html>
